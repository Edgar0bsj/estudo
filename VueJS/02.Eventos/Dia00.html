<!-- VUE.JS -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!------------>

<div id="app">
<p> {{ contador }} </p>
<!-- 
v-on -> É para escutar algum evento
click -> É o evento que ele escuta
somar -> É a função chamada apos o evento 
-->
<button v-on:click="somar"> Somar 1 </button>
</div>



<script>
    new Vue({
        el: '#app',

        data: {
            contador: 0,
        },
        methods:{
            somar: function(){
                return this.contador++
            }
        }

    })
</script>
