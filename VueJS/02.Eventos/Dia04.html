<!-- VUE.JS -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!------------>

<div id="app">
    <p> {{ contador }} </p>

    <button v-on:click="somar(5, $event)"> Somar </button>
    <p v-on:mousemove="atualizarXY">Mouse: {{ x }}, {{ y }}
        <span v-on:mousemove.stop>PARAR AQUI!</span>
    </p>
    <a v-on:click.prevent="NaoNavegar" href="http://google.com">Google</a>
    <hr>
    <!--
    keyup -> é um evento
    enter -> é um modificador de acesso,(só será executado
    se o enter for pressionado)
    -->
    <!-- ===== Modificador de evento ===== -->
    <input type="text" v-on:keyup.enter="exibirAlerta">
    <!-- ========== -->
</div>



<script>
    new Vue({
        el: '#app',

        data: {
            contador: 0,
            x: 0,
            y: 0,
        },
        methods: {
            somar: function (passo, evento) {
                console.log(evento)
                this.contador += passo
                return this.contador
            },
            atualizarXY: function (evento) {
                this.x = evento.clientX
                this.y = evento.clientY
            },
            NaoNavegar: function () {
                console.log('Não Navegar!')
            },
            exibirAlerta: function(){
                alert('Estou te alertando!')
            }
        }

    })
</script>
