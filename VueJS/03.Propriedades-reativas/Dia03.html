<!-- VUE.JS -->
<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
<!------------>

<div id="app">
    <button v-on:click="aumentar">Aumentar</button>
    <button v-on:click="contador2++">Aumentar 2</button>
    <button v-on:click="diminuir">Diminuir</button>
    <p> Contador: {{ contador }} | {{ contador2 }} </p>
    <p> Resultado: {{ resultado }} </p>
</div>



<script>
    new Vue({
        el: '#app',

        data: {
            contador: 0,
            contador2: 0,
        },
        computed:{
            resultado:function(){
               return this.contador > 5 ? 'Maior que 5' : 'Menor que 5'
            }
        },
        watch:{ //o nome deve ser exatamente igual ao nome da variavel
            contador(novo, antigo){
                console.log(`Dado antigo: ${antigo}, Dado novo ${novo}`);
                setTimeout(()=>{
                    this.contador = 0
                }, 2000)
            }
        },
        methods:{
            aumentar: function (){
                return this.contador++
            },
            diminuir: function(){
                return this.contador--
            }
        }
    })
</script>
